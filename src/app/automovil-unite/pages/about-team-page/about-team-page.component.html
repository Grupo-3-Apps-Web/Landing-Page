<div class="surface-overlay p-2 sm:p-3 md:p-4 lg:p-5 xl:px-8 xl:py-7 text-center">

  <!-- About the Team Section -->
  <div class="mb-3 font-bold font-medium text-blue-500">
    <p-chip class="px-5 text-blue-500" label="About the team"
            [style]="{ backgroundColor: 'rgba(21, 114, 211, 0.1)' }">
    </p-chip>
  </div>

  <div class="mb-3 font-bold text-5xl mb-6">

  </div>

        <div class="text-900 text-xl font-medium">Josue Gonzalo Paiva Quispe</div>
        <div class="text-blue-500 mb-2">Developer Team Leader</div>
        <div class="text-700">
          <!-- Redes Sociales -->
          <div class="text-700">

            </a>
            <a href="https://twitter.com" target="_blank" class="mx-2 text-blue-400 hover:text-blue-600">

            </a>

    </div>

        <!-- Redes sociales -->

          </a>

      </div>
    </div>

    <!-- Cristhian -->
    <div class="col-12 sm:col-6 md:col-4 lg:col-3 text-center">
      <div class="p-5 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px;">
        <img src="assets/images/CristhianHuanca.jpg" alt="Cristhian" class="w-full mb-3" />
        <div class="text-900 text-xl font-medium">Cristhian Joel Huanca Zevallos</div>

  <div class="mb-6">
    <h2 class="text-3xl font-bold text-blue-500">About the Product</h2>
